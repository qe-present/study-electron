name: Build Electron App
on: push
permissions:
  contents: write

jobs:
  build-01:
    if: "contains(github.event.head_commit.message, '01')"
    name: 打包 Electron 应用
    runs-on: windows-latest
    steps:
      - name: 导入代码
        uses: actions/checkout@v4

      - name: 准备Node环境
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 安装依赖
        run: |
          cd 01-Dark-Mode
          npm install

      - name: 打包应用
        run: |
          cd 01-Dark-Mode
          npm run make

      - name: 上传打包文件
        uses: actions/upload-artifact@v4
        with:
          name: electron-dark-mode
          path: 01-Dark-Mode/out

  deploy:
    if: "contains(github.event.head_commit.message, '01')"
    concurrency: ci-${{ github.ref }}
    needs: [ build-01 ]
    runs-on: ubuntu-latest
    steps:
      - name: 导入代码 🛎️
        uses: actions/checkout@v4

      - name: 下载打包文件 🔻
        uses: actions/download-artifact@v4
        with:
          name: electron-dark-mode

      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dark-mode-win32-x64


