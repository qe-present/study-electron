name: Build Electron App
on: push
permissions:
  contents: write

jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: 测试跳过
    runs-on: ubuntu-latest
    steps:
      - name: 测试跳过
        run: node -v
  success:
    name: 成功
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 成功
        run: echo "成功"








