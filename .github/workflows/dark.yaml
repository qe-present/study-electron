name: Dark Mode
run-name: ${{ github.actor }}
on: push
permissions:
  contents: write
jobs:
  dark-build:
    runs-on: windows-latest
    steps:
      - name: 获取node版本
        run: node -v
      - name: 读取仓库代码
        uses: actions/checkout@v4
      - name: 安装依赖
        run: |
          cd 01-Dark-Mode
          npm install
      - name: 打包
        run: |
          cd 01-Dark-Mode
          npm run make
      - name: 出现artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dark-mode-build
          path: dist



