name: Build Electron App
on: push
permissions:
  contents: write

jobs:
  build-01:
    if: "contains(github.event.head_commit.message, '01')"
    name: 打包 Electron 应用
    runs-on: windows-latest
    steps:
      - name: 导入代码
        uses: actions/checkout@v4
      - name: 安装和配置 rsync
      - name: Install rsync
        run: |
            choco install rsync -y
